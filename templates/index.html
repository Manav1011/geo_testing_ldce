<script>
    async function callAPI(student_name,latitude,longitude){     
        const pathname = window.location.pathname;        
        const [, branch, classNumber] = pathname.split('/')
   
        // Data to be sent in the request body
        const requestData = {
            student:student_name,
            branch:branch,
            classNumber:classNumber,
            latitude:latitude,
            longitude:longitude

        };
        // URL for the server endpoint
        const url = '/set_geo_location/';

        // Fetch POST request
        fetch(url, {
        method: 'POST',
        headers: {
            'Content-Type': 'application/json',            
        },
        body: JSON.stringify(requestData)
        })
        .then(response => {
            if (!response.ok) {
            throw new Error(`HTTP error! Status: ${response.status}`);
            }
            return response.json();
        })
        .then(data => {
            alert('All Done!!')
            // Handle the response data as needed
        })
        .catch(error => {
            alert("Don't try anything funny!!")
        });

    }
    async function send_coordinates(event){
        event.preventDefault()
        let name_value = document.getElementById('student_name').value
        if(name_value){
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(
                    async function(position) {
                        var latitude = position.coords.latitude;
                        var longitude = position.coords.longitude;
                        if(latitude && longitude){
                            await callAPI(name_value,latitude,longitude)
                        }
                    },
                    function(error) {
                        alert("Error getting geolocation: " + error.message);
                    }
                );
            } else {
                alert("Geolocation is not supported by this browser.");
            }
        }else{
            alert("Please enter your name");
        }
    }
</script>
<body>
    <form action="" onsubmit="send_coordinates(event)">        
        {% csrf_token %}
        <div class="mb-3 text-light">            
            <input type="name" id="student_name" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter your name...." required>
        </div>            
        <button type="submit" class="animated-button1">
            <span></span>
            <span></span>
            <span></span>
            <span></span>        
            SEND
        </button>
    </form>
</body>
</html>
